<p>Pemba is a chess variant played on a board of 10x10.</p>
<p>This game is an extension of <a href="http://history.chess.free.fr/shako_variant.htm">Shako</a> that is an integration of chinese Xiangqi pieces into classical chess.</p>

<p>The board is completed with pieces of the zanzibar familly chess variant.
