<p>Pemba est une variante du jeu d'échecs joué sur un plateau de 10x10 cases.</p>

<p>Il complète le <a href="http://history.chess.free.fr/shako_variant.htm">shako</a> qui est une fusion des échecs avec le Xiangqi chinois.</p>
