<p>Pietro Carrera was an Italian author, priest, historian, and chess player. He invented this 10x8 chess variant with 2 new pieces: the Centor (later known as Archbishop) and the Champion (later known as Chancellor). This game was described in a book "Il Gioco degli Scacchi" from 1617.</p>
